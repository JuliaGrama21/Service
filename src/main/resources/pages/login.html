<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>

    <link rel="stylesheet" href="/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/form.css">

    <script src="/libs/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="panel-body">
        <form method="post">
            <h1 style="font-family:verdana;" align="center">Log in</h1>
            <div class="input-group form-group">
                <label>User Name</label>
                <input type="text" class="form-control field" name="username">
            </div>
            <div class="input-group form-group">
                <label>Password</label>
                <input type="password" class="form-control field" name="password">
            </div>
            <div class="input-group form-group">
                <a href="/registration" id="link-icon" class="input-group-addon">Registration</a>
                <button type="submit" class="form-control btn">Log in</button>
            </div>

            <input id="csrf-field" type="hidden"/>
        </form>
    </div>
</div>

<script src="/js/csrf/csrf_form_support.js"></script>

</body>
</html>
